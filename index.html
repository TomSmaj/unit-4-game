<!DOCTYPE html>
<html>
    <head>
            <title>RPG Game</title>  
            <!-- Required meta tags -->
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
            
            <link rel = "stylesheet" href = "assets/css/reset.css">
            <link rel = "stylesheet" href = "assets/css/style.css">
            
            
    </head>

    <body>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="assets/javascript/game.js"></script>        

        <div class = "game-board">
        <div class = "container-fluid">
            <!--Character header-->
            <div class  = "row">
                <div class = "col 12">
                    <h3>Your Character:</h3>
                </div>
            </div>
            <!--Character area-->
            <div class = "row characterArea">
                <div class = "col"></div>
            </div>
            <!--Enemy header-->
            <div class = "row">
                <div class = "col-12">
                    <h3>Enemies:</h3>
                </div>
            </div>
            <!--Enemy area-->
                <div class = "row enemyArea">
                    
                </div>
            <!--Battle header-->
            <div class = "row">
                <div class = "col-12">
                    <h3>Battle Area:</h3>
                </div>
            </div>
            <!--Attack button-->
            <div class = "row">
                <div class = "col-12">
                    <button class = "attackButton" type = "button">Attack:</button>
                </div>
            </div>
            <!--Defender header-->
            <div class = "row">
                <div class = "col-12">
                    <h3>Defender:</h3>
                </div>
            </div>
             <!--Defender area-->
             <div class = "row defenderArea">

            </div>
        </div>
        </div>
        
    </body>

</html>
