<!DOCTYPE html>
<html>
    <head>
            <title>RPG Game</title>  
            <!-- Required meta tags -->
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
            
            <link rel = "stylesheet" href = "assets/css/reset.css">
            <link rel = "stylesheet" href = "assets/css/style.css">
            
            
    </head>

    <body>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="assets/javascript/game.js"></script>        

        <div class = "game-board">
        <div class = "container-fluid">
            <!--Character header-->
            <div class  = "row">
                <div class = "col-6">
                    <h3>Your Character:</h3>
                </div>
                <div class = "col-6 defend-head">
                    <h3>Defender:</h3>
                </div>
            </div>
            <!--Character area-->
            <div class = "row character-defender">
                <div class = "col characterArea">

                    <div class = "col robot character"> 
                        <div class="card" style="width: 18rem;" name = "robot"> 
                            <img class="card-img-top" src="assets/images/robot-hostage-situation.jpg" alt="robot">
                            <div class="card-body"> 
                                <h5 class="card-title">Robot Hostage Situation</h5> 
                                <p class="card-text">
                                    HP: <span class="robotHP"></span> Attack: <span class="robotAttack"></span>
                                </p>
                            </div> 
                        </div>
                    </div>
                    <div class = "col skeleton character"> 
                        <div class="card" style="width: 18rem;" name = "skeleton"> 
                            <img class="card-img-top" src="assets/images/astro-skeleton.jpg" alt="skeleton">
                            <div class="card-body"> 
                                <h5 class="card-title">Astro Skeleton</h5> 
                                <p class="card-text">
                                    HP: <span class="skeletonHP"></span> Attack: <span class="skeletonAttack"></span>
                                </p>
                            </div> 
                        </div>
                    </div>
                    <div class = "col work character"> 
                        <div class="card" style="width: 18rem;" name = "work"> 
                            <img class="card-img-top" src="assets/images/average-work-week.jpg" alt="work">
                            <div class="card-body"> 
                                <h5 class="card-title">Average Work Week</h5> 
                                <p class="card-text">
                                    HP: <span class="workHP"></span> Attack: <span class="workAttack"></span>
                                </p>
                            </div> 
                        </div>
                    </div>
                    <div class = "col crash character"> 
                        <div class="card" style="width: 18rem;" name = "crash"> 
                            <img class="card-img-top" src="assets/images/crash.jpg" alt="crash">
                            <div class="card-body"> 
                                <h5 class="card-title">Crash Landing</h5> 
                                <p class="card-text">
                                    HP: <span class="crashHP"></span> Attack: <span class="crashAttack"></span>
                                </p>
                            </div> 
                        </div>
                    </div>

                </div>
            </div>
            <!--Attack button-->
            <div class = "row">
                <div class = "col-12">
                    <button class = "attackButton" type = "button">Attack:</button>
                </div>
            </div>
            <!--Player Instructions-->
            <div class = "row">
                <div class = "col-12 instr1">

                </div>
            </div>
            <div class = "row">
                    <div class = "col-12 instr2">
    
                    </div>
                </div>
            <!--Enemy header-->
            <div class = "row">
                <div class = "col-12">
                    <h3>Enemies:</h3>
                </div>
            </div>
            <!--Enemy area-->
            <div class = "row enemyArea">
                    
            </div>

        </div>
        </div>
        
        <div class = "col-6 defenderArea"> </div>
    </body>

</html>
